<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/css/app.css" />

<body>

    <script type="text/javascript" src="./assets/js/components/product_component.js"></script>

    <script type="text/javascript" src="./assets/js/components/product_review_component.js"></script>
    <script type="text/javascript" src="./assets/js/components/product_tabs_component.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
</body>

</html>
